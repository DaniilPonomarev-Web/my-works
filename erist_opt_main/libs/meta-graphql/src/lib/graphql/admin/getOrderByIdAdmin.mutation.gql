mutation getOrderByIdAdmin($orderId: ID!) {
  getOrderByIdAdmin(orderId: $orderId) {
    id
    currentID
    userCompany_inn
    userCompany_kpp
    userCompany_name
    userCompany_ogrn
    userCompany_bikBank
    userCompany_bankName
    userCompany_urAddress
    userCompany_checkingAccount
    userCompany_correspondentAccount
    paymentMethod
    products {
      id
      model
      price
      name
      image
      optionName
      quantity
    }
    totalAmount
    discount
    total
    state
    hrefForInvoice
    registred
  }
}
